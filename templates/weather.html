<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Project</title>
    <link href="/static/stylesheets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        header
    </header>
    <main>
        <h1>Weather Tracking</h1>
        <div class="container">
         <form method="POST">
             <div class="control is-expanded">
                 <input class="input" type="text" name="city" placeholder="City Name">
             </div>
             <div class="control">
                 <button class="button is-info">
                     Add City
                 </button>
             </div>
         </form>
        </div>
        {% for weather in weather_data %}
        <div class="card" style="width: 18rem;">
         <div class="card-body">
             <div class="trash-btn">
                 <a href="{{url_for('delete_city', name=weather.city) }}">
                     <i class="bi bi-trash"></i>
                 </a>
             </div>
           <h5 class="card-title">{{weather.city}}</h5>
           <h6 class="card-subtitle mb-2 text-muted">temperature: {{weather.temperature}}</h6>
           <p class="card-text">description: {{weather.description}}</p>
           <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="Image">
         </div>
       </div>
       {% endfor %}
    </main>
    <footer>
        copyrights
    </footer>
</body>
</html>
